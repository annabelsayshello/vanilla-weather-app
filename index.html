<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="
https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city.."
                class="form-control search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="weather-info">
          <div class="row">
            <div class="col-6">
              <h1>San Francisco</h1>
              <ul>
                <li>Broken clouds</li>
                <br />
                <li>Humidity: <strong>80%</strong></li>
                <li>Wind: <strong>3.6km/h</strong></li>
              </ul>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-8">
              <div class="temperature-container d-flex justify-content-end">
                <img
                  src="images/cloud-and-sun.png"
                  alt=""
                  class="current-weather-icon"
                />
                <div>
                  <span class="temperature">6</span
                  ><span class="unit metric">°C</span
                  ><span class="unit"> | </span
                  ><span class="unit imperial">°F</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p class="last-updated">Last updated: Thursday 12:19</p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
