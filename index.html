<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="
https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city.."
                class="form-control"
                id="city-search"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="weather-info">
          <div class="row">
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li id="description"></li>
                <br />
                <li>
                  Humidity: <strong id="humidity"></strong><strong>%</strong>
                </li>
                <li>Wind: <strong id="wind"></strong><strong> m/sec</strong></li>
              </ul>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-8">
              <div class="temperature-container d-flex justify-content-end">
                <img
                  src="images/few-clouds-day.png"
                  alt=""
                  class="current-weather-icon"
                  id="current-weather-icon"
                />
                <div>
                  <span id="temperature"></span
                  ><span class="unit"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="weather-forecast" id="forecast">
        </div>
         <br />
        <br />
        <div class="row">
          <div class="col-12">
            <p class="last-updated">
              Last updated: <span id="date"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="container no-background">
      <p><a href="https://github.com/annabelsayshello/vanilla-weather-app.git"">Open-source code</a> by Annabel Baldwin</p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
